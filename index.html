<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dueling Banjos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        text-align: center;
        font-family: "Arial" sans-serif;
        font-size: 22px;
        color: white;
        background: url("http://worldmusicreview.com/wp-content/uploads/2013/10/NAS-COOPER1013-04.JPG.jpg");
      }
      img {
        width: 50%;
      }
      
      footer img {
        display: inline-block;
        max-width: 30%;
        height: 220px;
        padding: 20px;
        margin-bottom: 50px;
        border: 2px solid grey;
        border-radius: 20%;
      }
      
      aside {
        background: #eee;
        color: brown;
        font-weight: 200;
        line-height: 20px;
      }
      aside h3 {
        padding: 10px;
        margin-top: 10px;
      }
      input {
        padding: 10px 10px 10px 10px;
        margin: 0 10px 10px 10px;
        text-align: center;
        vertical-align: center;
        border-radius: 5px;
        border: 2px solid white;
        font-size: 20px;
      }
      
      input:hover {
        background: pink;
      }
      
      p {
        font-weight: bold;
        padding: 20px;
        margin: 20px;
        float: right;
        background: black;
      }
      
      h1 {
        float: left;
        display: inline-block;
        margin: 20px;
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Night of the walking Banjos</h1>
    <br>
    <p>Hi, this is my site where I document cool banjo playing</p>
    <img src="http://www.hendersondepot.org/wp-content/uploads/2013/02/GrandpaJones.jpg" alt="The banjos">
    <aside>
      <h3>Sign up for updates</h3>
      <form action="#" method="post">
        <input type"email" name="email" placeholder="Your Email">
        <input type="submit" value="Sign Up">
      </form>
    </aside>
    <footer>
      <img src="https://i.ytimg.com/vi/Uv03dDANuuw/hqdefault.jpg" alt="banjo">
      <img src="https://i.ytimg.com/vi/PQT0irw0hQk/hqdefault.jpg" alt="another banjo">
      <img src="http://nativeground.com/wp-content/uploads/2010/03/earlscruggs.gif" alt="yet another banjo">
      
    </footer>
  </body>
  
</html>
